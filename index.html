<html>
<body>
<iframe style="width:100%;height:100%;" src="https://savirsingh.com" id="myIframe"></iframe>

<script>
    // Function to ensure all links inside the iframe redirect to the parent window
    function fixIframeLinks() {
        var iframe = document.getElementById('myIframe');
        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // Find all anchor tags in the iframe
        var links = iframeDoc.getElementsByTagName('a');
        
        for (var i = 0; i < links.length; i++) {
            links[i].setAttribute('target', '_top');
        }
    }

    // Wait for the iframe to load, then modify its links
    document.getElementById('myIframe').onload = function() {
        fixIframeLinks();
    };
</script>


</body>
</html>
